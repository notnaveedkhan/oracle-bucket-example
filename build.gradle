plugins {
    id 'java'
}

group = 'dev.naveedkhan'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.oracle.oci.sdk:oci-java-sdk-addons-resteasy-client-configurator:3.23.0'
